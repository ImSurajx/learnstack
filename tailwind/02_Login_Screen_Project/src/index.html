<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full ">
        <h2 class="text-center text-3xl text-white mb-8 font-bold ">Login</h2>
        <form>
            <div class="mb-4 ">
                <label for="" class="block text-sm font-medium text-gray-300 ">Email</label>
                <input type="email" name="" id="" placeholder="Email" class="w-full px-3 py-2 bg-gray-600 rounded-md mt-1.5 text-white focus:outline-none focus:ring-2 ">
            </div>
            <div class="mb-4">
                <label for="" class="block text-sm font-medium text-gray-300 ">Password</label>
                <input type="password" name="" id="" placeholder="Password" class="w-full px-3 py-2 bg-gray-600 rounded-md mt-1.5 text-white focus:outline-none focus:ring-2 ">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-2 py-2 rounded-md hover:bg-blue-500 cursor-pointer shadow-2xl ">Login</button>
        </form>
    </div>
</body>
</html>
