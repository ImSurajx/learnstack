<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <!-- equal section -->
    <div class="grid sm:grid-cols-2 gap-4 m-4">
        <div class="min-h-[200px] rounded-xl shadow bg-orange-500"></div>
        <div class="min-h-[200px] rounded-xl shadow bg-teal-700"></div>
        <div class="min-h-[200px] rounded-xl shadow bg-red-700"></div>
        <div class="min-h-[200px] rounded-xl shadow bg-purple-700"></div>
    </div>
    <!-- not equal section -->
    <div class="m-4 grid gap-4 sm:grid-cols-12 grid-cols-2">
        <div class="min-h-[200px] rounded-xl shadow bg-orange-500 sm:col-span-4"></div>
        <div class="min-h-[200px] rounded-xl shadow bg-teal-700 sm:col-span-3"></div>
        <div class="min-h-[200px] rounded-xl shadow bg-red-700 sm:col-span-4"></div>
        <div class="min-h-[200px] rounded-xl shadow bg-purple-700 sm:col-span-1"></div>
    </div>
    <div class="m-4 grid gap-4 sm:grid-cols-12">
        <div class="min-h-[200px] rounded-xl shadow bg-orange-500 sm:col-span-2 sm:block hidden"></div>
        <div class="min-h-[200px] rounded-xl shadow bg-teal-700 sm:col-span-8"></div>
        <div class="min-h-[200px] rounded-xl shadow bg-purple-700 sm:col-span-2 sm:block hidden"></div>
    </div>
</body>
</html>
