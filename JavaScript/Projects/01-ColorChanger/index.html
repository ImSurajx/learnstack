<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Background Color Switcher</title>
    <style>
      /* Reset margins and apply global font */
      html {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Span will act as clickable color buttons */
      span {
        display: block;
      }

      /* Container that holds all content, centers it */
      .canvas {
        margin: 100px auto;
        width: 80%;
        text-align: center;
      }

      /* Common style for all color buttons */
      .button {
        width: 100px;
        height: 100px;
        border-radius: 5%;
        box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.1);
        display: inline-block;
        margin: 5px;
      }

      /* Specific background color for each button */
      #grey {
        background: grey;
      }

      #white {
        background: white;
      }

      #blue {
        background: blue;
      }

      #yellow {
        background: yellow;
      }
    </style>
  </head>

  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>

      <!-- These span elements act as clickable buttons -->
      <span class="button" id="grey"></span>
      <span class="button" id="white"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>

      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>

    <!-- JavaScript code starts here -->
    <script>
      // Select all elements with the class "button" (our color boxes)
      const buttons = document.querySelectorAll(".button");

      // Select the entire <body> element to change its background color
      const body = document.querySelector("body");

      // Loop through each button using forEach
      buttons.forEach(function (button) {
        // Add a click event listener to each button
        button.addEventListener("click", function (event) {
          // event.target gives the actual clicked element
          // event.target.id gives the id of the clicked element (color name)

          // Check which button was clicked based on its id and change body color
          if (event.target.id === "grey") {
            body.style.backgroundColor = event.target.id; // sets to grey
          }
          if (event.target.id === "white") {
            body.style.backgroundColor = event.target.id; // sets to white
          }
          if (event.target.id === "blue") {
            body.style.backgroundColor = event.target.id; // sets to blue
          }
          if (event.target.id === "yellow") {
            body.style.backgroundColor = event.target.id; // sets to yellow
          }
        });
      });
    </script>
  </body>
</html>
