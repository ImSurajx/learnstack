<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- adding image using figure tag-->
    <figure>
      <img
        src="./Images/pang-yuhao-WxREM3u9ytk.jpg"
        alt="Elephant at sunset"
        width="400px"
      />
      <figcaption>An elephant at sunset</figcaption>
    </figure>

    <!-- adding video  -->
    <video controls width="250">
      <source src="./Videos/one.mp4" type="video/mp4" />
    </video>

    <!-- adding audio-->
    <figure>
      <audio controls>
        <source src="./Audios/one.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
      <figcaption>An example audio clip</figcaption>
    </figure>
  </body>
</html>
