<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Card Project 4</title>
  </head>
  <body>
    <div class="card">
      <div class="cover">
        <img src="./images/shoes.png" alt="shoes drawing png" height="300px" />
        <div class="object"></div>
      </div>
      <div class="details">
        <h1 class="header">Lorem ipsum <br>dolor sit.</h1>
        <p class="description">
          Lorem ipsum dolor sit amet,consectetur adipisicing elit. Nam,
          suscipit?
        </p>
      </div>
      <div class="price-rating">
        <h1 class="price">$20</h1>
        <img src="./images/rating-svgrepo-com.png" alt="rating image " height="50px" class="star">
      </div>
      <div class="discount">
        <span class="empty"></span>
        <p class="fifty">Discount 50%</p>
      </div>
      <div class="cart">
          <p>ADD TO CART</p>
        </div>
    </div>
  </body>
</html>
