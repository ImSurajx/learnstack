<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello DOM</title>
    <style>
      body {
        background: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    // notes:
    // DOM Manipulation - Deep Explanation
    // ================================

    // HTML Structure:
    // <ul class="language">
    //   <li>JavaScript</li>
    // </ul>

    //------------------------------------------
    // ‚úÖ Function to Add Language (Method 1 - innerHTML)
    //------------------------------------------
    function addLanguage(langName) {
      // Step 1: Create a <li> element
      const lang = document.createElement("li");

      // Step 2: Add text using innerHTML (not optimal as it parses HTML)
      lang.innerHTML = `${langName}`;

      // Step 3: Get the <ul> using getElementsByClassName (returns a collection)
      const langList = document.getElementsByClassName("language");

      // Step 4: Append <li> to the first element in collection
      langList[0].appendChild(lang);
    }

    addLanguage("Python");
    addLanguage("TypeScript");
    addLanguage("CPP");

    //------------------------------------------
    // ‚úÖ Function to Add Language (Method 2 - Optimized using textNode)
    //------------------------------------------
    function addOptiLang(langName) {
      // Step 1: Create <li> tag
      const li = document.createElement("li");

      // Step 2: Add text using createTextNode (recommended)
      li.appendChild(document.createTextNode(langName));

      // Step 3: Append to <ul>
      document.querySelector(".language").appendChild(li);
    }

    addOptiLang("cpp");

    //------------------------------------------
    // ‚úÖ Replace an existing element (Optimized)
    //------------------------------------------
    // Grab the 2nd list item (originally 'Python')
    const slang = document.querySelector("li:nth-child(2)");

    // üëé slang.innerHTML = 'Mojo' --> Not optimized
    // üëç Use replaceWith for cleaner updates
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    slang.replaceWith(newli);

    //------------------------------------------
    // ‚úÖ Replace outer HTML (not recommended for complex use)
    //------------------------------------------
    // Select first <li> (originally 'JavaScript')
    const flang = document.querySelector("li:first-child");

    // Replace the entire HTML
    flang.outerHTML = "<li>C#</li>";

    //------------------------------------------
    // ‚úÖ Remove the last language
    //------------------------------------------
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

    /*
    üß† Summary:
    - `createElement` is used to create HTML elements.
    - `appendChild` adds the created node to the DOM.
    - Use `textContent` or `createTextNode` for better performance and safety.
    - `replaceWith` is clean way to replace a node.
    - `outerHTML` can replace full element, but removes original reference.
    - `remove()` is used to delete elements from DOM.
    */

    // ***************** Test ******************
    function addLanguage(langName) {
      const lang = document.createElement("li");
      lang.innerHTML = `${langName}`;
      const langList = document.getElementsByClassName("language");
      langList[0].appendChild(lang); // fix 1: use index [0], fix 2: use lang not 'lang'
    }
    addLanguage("Python");
    addLanguage("TypeScript");
    addLanguage("CPP");

    function addOptiLang(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLang("cpp");

    // edit
    const slang = document.querySelector("li:nth-child(2)");
    // slang.innerHTML = 'MOJO' --> not optimized approach
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    slang.replaceWith(newli);

    // edit
    const flang = document.querySelector("li:first-child");
    flang.outerHTML = "<li>C#</li>";

    // remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
