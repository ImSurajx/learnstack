<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Project 3</title>
</head>
<body>
    <div class="card">
        <div class="cover">
            <img src="./images/stacked-peaks-haikei.png" alt=" wave image" class="img-1">
            <img src="./images/headphone-removebg-preview.png" alt="a boat headphone image" class="img-2">
            
        </div>
        <div class="heading">
            <h1>boAt Rockerz 650 Pro<h1>
        </div>
        <div class="description">
            
            <div class="des1">
                <p>Headphone Type:</p>
                <p class="size">Bluetooth Headphones</p>
            </div>
            <div class="des2">
                <p>Category:</p>
                <p class="size">Wireless Headphones</p>
            </div>
            <div class="des3">
                <p>Driver Size:</p>
                <p class="size">40mm*2 Drivers</p>
            </div>
            <div class="des4">
                <p>Music Playtime:</p>
                <p class="size">Up to 80 Hours</p>
            </div>
        </div>
        <div class="choose-color">
            <div class="black round"></div>
            <div class="blue round"></div>
            <div class="green round"></div>
        </div>
        <div class="price">
            <p class="pay">Rs. 2,999</p>
            <div class="quantity">
                <div class="box">-</div>
                <div class="box">2</div>
                <div class="box">+</div>
            </div>
        </div>
        <div class="buy">
            <button type="submit" class="button">By Now</button>
        </div>
    </div>
</body>
</html>
