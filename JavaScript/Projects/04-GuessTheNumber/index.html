<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for encoding, responsiveness, and compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>

    <!-- Internal CSS for styling -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #wrapper{
            text-align: center;
            display: flex;
            flex-direction: column;
            background: whitesmoke;
            color: #000;
            padding: 10px 30px;
            border-radius: 10px;
            outline: none;
            border: none;
            box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        h1{
            margin: 40px;
            font-size: 50px;
            background: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        #guessField{
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 25px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .btn{
            margin: 20px;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 20px;
            border: none;
            outline: none;
            box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.1);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .resultParas p{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Game UI Structure -->
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        </br>

        <!-- User input form -->
        <form class="form">
            <!-- Label for input -->
            <label for="guessField" id="guess">Guess a number</label><br>
            <!-- Input field for guessing -->
            <input type="text" id="guessField" class="guessField"><br>
            <!-- Submit button -->
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit btn">
        </form>

        <!-- Result display area -->
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script>
        // Generate a random number between 1 and 100
        let randomNumber = (Math.round(Math.random() * 100 + 1));

        // Select DOM elements
        const submit = document.querySelector('#subt');
        const userInput = document.querySelector('#guessField');
        const guessSlot = document.querySelector('.guesses');
        const remaining = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');
        const startOver = document.querySelector('.resultParas');
        const p = document.createElement('p'); // For "New Game" button

        // Game state variables
        let prevGuess = [];
        let numGuess = 1;
        let playGame = true;

        // Only add event listener if game is active
        if (playGame) {
            submit.addEventListener('click', function(e){
                e.preventDefault(); // Prevent form submission
                const guess = parseInt(userInput.value); // Get user guess as a number
                validateGuess(guess); // Validate and handle the guess
            });
        }

        // Validate user guess
        function validateGuess(guess){
            if(isNaN(guess)){
                alert('Please enter a valid number.');
            } else if(guess < 1){
                alert('Please enter a number more than 1');
            } else if(guess > 100){
                alert('Please enter a number less than 100');
            } else {
                prevGuess.push(guess); // Store the guess

                // If 10 attempts are used
                if(numGuess === 11){
                    displayGuess(guess);
                    displayMessage(`Game Over, Random number was ${randomNumber}`);
                    endGame();
                } else {
                    displayGuess(guess); // Show guess
                    checkGuess(guess);   // Check if it's correct
                }
            }
        }

        // Check if guess is correct, too high, or too low
        function checkGuess(guess){
            if(guess === randomNumber){
                displayMessage(`You guessed it right`);
                endGame();
            } else if (guess < randomNumber){
                displayMessage(`Number is TOO low`);
            } else if (guess > randomNumber){
                displayMessage(`Number is TOO high`);
            }
        }

        // Display the current guess and update guesses remaining
        function displayGuess(guess){
            userInput.value = ''; // Clear input field
            guessSlot.innerHTML += `${guess} `; // Add guess to previous guesses
            numGuess++; // Increment guess count
            remaining.innerHTML = `${11 - numGuess}`; // Update remaining guesses
        }

        // Display a message (feedback to player)
        function displayMessage(message){
            lowOrHi.innerHTML = `<h2>${message}</h2>`;
        }

        // End the game and show "New Game" option
        function endGame(){
            userInput.value = '';
            userInput.setAttribute('disabled', ''); // Disable input
            p.classList.add('button');
            p.innerHTML = '<h2 id="newGame" class="btn">New Game</h2>';
            startOver.appendChild(p); // Add new game button
            playGame = false;
            newGame();
        }

        // Start a new game after game over
        function newGame(){
            const newGameButton = document.getElementById('newGame');
            newGameButton.addEventListener('click', function(){
                // Reset all values and UI
                randomNumber = (Math.round(Math.random() * 100 + 1));
                prevGuess = [];
                numGuess = 1;
                guessSlot.innerHTML = '';
                remaining.innerHTML = `${11 - numGuess}`;
                userInput.removeAttribute('disabled');
                startOver.removeChild(p);
                playGame = true;
            });
        }
    </script>
</body>
</html>
