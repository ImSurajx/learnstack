<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--Creating table-->
    <!-- 
    through table we can store data in tabulor form
    here the mean of tr -> table row, th -> table heading & td -> table data & so on 
    -->
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>Suraj</td>
            <td>xyzsurajxd@gmail.com</td>
            <td>18.06.2024</td>
        </tr>
        <tr>
            <td>Hitesh</td>
            <td></td>
            <td>02.02.2024</td>
        </tr>
    </table>
</body>
</html>
