<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Events - Image Gallery</title>
    <style>
      body {
        background-color: #414141;
        color: aliceblue;
        font-family: Arial, sans-serif;
      }
      ul#images {
        list-style: none;
        padding: 0;
      }
      ul#images li {
        margin: 10px 0;
      }
      img {
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      img:hover {
        transform: scale(1.05);
      }
      a {
        text-decoration: none;
        color: aliceblue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Amazing Image Gallery</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="japan"
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="river"
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="owl"
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="prayer"
          />
        </li>
        <li>
          <a href="https://google.com" id="google">Google</a>
        </li>
      </ul>
    </div>

    <script>
      // Event Delegation: Attach a single click listener on parent <ul>
      document.getElementById("images").addEventListener(
        "click",
        function (e) {
          console.log("Event Object:", e);
          console.log("Parent Node of clicked element:", e.target.parentNode);

          // Check if the clicked target is an image
          if (e.target.tagName === "IMG") {
            const removeIt = e.target.parentNode;

            // Method 1 (preferred): remove using parentNode.removeChild()
            removeIt.parentNode.removeChild(removeIt);

            // Method 2 (alternative): removeIt.remove();
          }
        },
        false
      );

      // Prevent default behavior and stop propagation for <a> link
      document.getElementById("google").addEventListener("click", function (e) {
        e.preventDefault(); // Prevents redirect to Google
        e.stopPropagation(); // Stops the event from bubbling up
        console.log("Google link clicked (default prevented)");
      });

      // Example of using stopPropagation on a specific image
      document.getElementById("owl").addEventListener(
        "click",
        function (e) {
          e.stopPropagation(); // Stops event bubbling to <ul>
          e.preventDefault(); // Prevents any default behavior
          console.log("Owl image clicked (stopped propagation)");
        },
        false
      );
    </script>
  </body>
</html>
